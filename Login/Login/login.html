  <link href="CSS/login.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    
</head>

<body class="text-center">
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="carlin.html">Menu</a>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="jogos.html">Jogos</a>
          </li>
          <li class="nav-item">

          </li>
        </ul>
      </div>
    </nav>

  </header>

  <div class="container">
    <form class="form-signin">
      <img class="mb-4" src="image/senai.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal" style="color: #9400D3;">Faça login</h1>
      <label for="inputEmail" class="sr-only">Endereço de email</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Seu email" required autofocus>
      <label for="inputPassword" class="sr-only">Senha</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Lembrar-me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
    </form>
  </div>
</body>
<script src="Js/holder.min.js"></script>
