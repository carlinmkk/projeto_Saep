<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Usuários</title>
  <link rel="stylesheet" th:href="@{/css/list.css}">
</head>

<body>
  <h1>Usuários</h1>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Função</th>
        <th>Senha</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="p : ${usuarios}">
        <td data-label="Nome" th:text="${p.nome}">Nome</td>
        <td data-label="E-mail" th:text="${p.email}">Email</td>
        <td data-label="Função" th:text="${p.role.descricao}">Função</td>
        <td data-label="Senha" th:text="${p.senha}">Senha</td>
      </tr>
      <tr th:if="${#lists.isEmpty(usuarios)}">
        <td colspan="4">Nenhum usuário cadastrado.</td>
      </tr>
    </tbody>
  </table>

  <p><a th:href="@{/form}">Cadastrar novo</a></p>
</body>
</html>
